        let age = 10

        } else if (age == 10) {

        } else {
            console.log('You can drink whatever you wish!')
        }

        const cups = 41
        switch (cups) {
            case 4:
                console.log('the value of cups is 4')
                break;

            case 41:
                console.log('the value of cups is 41')
                break; // if we don't write 'break' then everything below will get executed

            case 42:
                console.log('the value of cups is 42')
                break;

            case 43:
                console.log('the value of cups is 43')
                break;

            case 45:
                console.log('the value of cups is 45')
                break;

            default:
                console.log('Its not 4, 41, 42, 43, 44')
                break;
        }

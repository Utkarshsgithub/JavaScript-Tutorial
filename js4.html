<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Functions</title>
</head>

<body>
    <h1>open console.</h1>
    <script>
        var str = "This is a String";
        console.log(str);
        var position = str.indexOf('is');
        console.log(position)

        position = str.lastIndexOf('is');
        console.log(position)

        var replaced = str.replace('string', 'harry')
        console.log(str)
        console.log(replaced)
        console.log(str.toUpperCase())

        var newString = str.concat('New String')
        console.log(newString)

        var strWithWhitespaces = "    this is   str with whitespaces                   "
        console.log(strWithWhitespaces)
        console.log(strWithWhitespaces.trim())

        var char3 = str.charAt(2)
        console.log(char3)

        console.log(str[3])
    </script>
</body>

</html>

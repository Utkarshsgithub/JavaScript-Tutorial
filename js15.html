<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH OBJECT IN JavaScript</title>
</head>

<body>
    <div class="container">
        <h1>This Is Math Object Tutorial</h1>
    </div>
    <script>
        let m = Math
        console.log(m)

        console.log(Math.PI)
        console.log(Math.LOG2E)

        let a = 23.3534;
        let b = 78;

        console.log(a, b)
        console.log(Math.round(a), Math.round(b))

        console.log("3 raised to the power of 2 is - " + Math.pow(3, 2))

        console.log("Square root of 34 is", Math.sqrt(34))

        // Ceil & Floor
        console.log(Math.ceil(4))
        console.log(Math.floor(9))

        // Absolute
        console.log(Math.abs(-9))

        // Trignometry
        console.log(Math.sin(Math.PI))

        // Min Max
        console.log("Minimum value of 4, 5, 6 -", Math.min(4, 5, 6))
        console.log("Minimum value of 4, 5, 6 -", Math.max(4, 5, 6))

        // Generating a random number
        console.log(Math.random())
    </script>
</body>

</html>
